services:
    chatbot:
        build: .
        container_name: mtr-chatbot
        expose:
            - "8501"
        volumes:
            - .:/app
            - chroma_cache:/root/.cache/chroma
        environment:
            - OLLAMA_BASE_URL=http://100.77.24.76:11436
            - PYTHONPATH=/app
            - OLLAMA_CHAT_MODEL=qwen3:30b
        networks:
            - mtr-network
        restart: unless-stopped
        command: >
            bash -c "
              uv run streamlit run frontend/frontend.py --server.address 0.0.0.0 --server.port 8501
            "

    nginx:
        image: nginx:alpine
        container_name: mtr-nginx
        ports:
            - "8502:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./.data/original:/usr/share/nginx/html:ro
        depends_on:
            - chatbot
        networks:
            - mtr-network
        restart: unless-stopped

volumes:
    chroma_cache:

networks:
    mtr-network:
        driver: bridge
