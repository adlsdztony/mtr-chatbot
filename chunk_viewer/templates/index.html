<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Viewer - PDF Document Debugging Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
</head>
<body>
    <div id="app">
        <!-- Main Content Area -->
        <div class="main-container">
            <!-- Left Panel: Original Document -->
            <div class="panel document-panel">
                <div class="panel-header">
                    <h2>Original Document</h2>
                    <div class="header-controls">
                        <button id="zoom-out" class="pdf-zoom-btn">âˆ’</button>
                        <span id="zoom-level" class="zoom-info">100%</span>
                        <button id="zoom-in" class="pdf-zoom-btn">+</button>
                        <button id="fit-width" class="pdf-nav-btn">Fit Width</button>
                    </div>
                </div>
                <div class="panel-content" id="pdf-container">
                    <div id="pdf-viewer" class="pdf-viewer">
                        <div id="pdf-pages-container" class="pdf-pages-container"></div>
                        <div id="pdf-loading" class="loading">Loading PDF...</div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Chunks -->
            <div class="panel chunks-panel">
                <div class="panel-header">
                    <h2>Document Chunks</h2>
                    <div class="header-controls">
                        <select id="file-selector" class="file-selector">
                            <option value="">Loading files...</option>
                        </select>
                        <span class="chunk-count" id="chunk-count">0 chunks</span>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="chunks-container">
                        <div class="loading">Select a collection to view chunks</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chunk Detail Modal -->
        <div id="chunk-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Chunk Details</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Chunk details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
