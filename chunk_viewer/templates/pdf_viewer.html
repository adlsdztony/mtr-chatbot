<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - {{ filename }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            overflow: hidden;
        }

        #header {
            background: #1e1e1e;
            color: #fff;
            padding: 12px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        #page-info {
            color: #aaa;
            font-size: 14px;
        }

        #pdf-container {
            width: 100%;
            height: calc(100vh - 45px);
            background: #525252;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="header">
        <h3>ðŸ“„ {{ filename }}</h3>
        <span id="page-info">Page {{ page }}</span>
    </div>
    <div id="pdf-container">
        <!-- Self-hosted PDF.js viewer -->
        <iframe src="/static/pdfjs/web/viewer.html?file={{ pdf_url | urlencode }}#page={{ page }}" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
